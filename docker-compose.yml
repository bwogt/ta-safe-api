# -------------------------------
# Base definitions
# -------------------------------

x-app-base: &app-base
  build:
    context: .
    dockerfile: docker/php/Dockerfile
    args:
      UID: ${UID:-1000}
      GID: ${GID:-1000}
  volumes:
    - .:/var/www/html
  networks:
    - laravel

x-mysql-base: &mysql-base
  image: mysql:8.0
  networks:
    - laravel
  healthcheck:
    test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    interval: 10s
    timeout: 5s
    retries: 3

# -------------------------------
# Services
# -------------------------------

services:

  # Application (PHP-FPM)
  app:
    <<: *app-base
    container_name: ta-safe-api-app
    depends_on:
      db_test:
        condition: service_healthy
    profiles: ['web']
  

  # Worker for queues (background jobs)
  worker:
    <<: *app-base
    container_name: ta-safe-api-worker
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    profiles: ['web']

  # Nginx for web requests (optional in dev)
  webserver: 
    image: nginx:alpine
    container_name: ta-safe-api-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel
    profiles: ['web']
  
  # Development database (persistent)
  db:
    <<: *mysql-base
    container_name: ta-safe-api-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes: 
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    profiles: ['web']

  # Application (PHP-FPM) for tests / TDD
  app_test: 
    <<: *app-base
    container_name: ta-safe-api-app-test
    volumes:
      - .:/var/www/html 
      - ./.env.testing:/var/www/html/.env
    environment:
      APP_ENV: testing
    profiles: ['test']

  # Test database (ephemeral, no volume)
  db_test: 
    <<: *mysql-base
    container_name: ta-safe-api-mysql-test
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}      
      MYSQL_USER: ${DB_USERNAME}          
      MYSQL_PASSWORD: ${DB_PASSWORD} 
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    profiles: ['test']

# -------------------------------
# Networks & Volumes
# -------------------------------

networks:
  laravel:

volumes:
  db_data: