# -------------------------------
# Base definitions
# -------------------------------

x-app-base: &app-base
  build:
    context: .
    dockerfile: docker/php/Dockerfile
    args:
      UID: ${UID:-1000}
      GID: ${GID:-1000}
  volumes:
    - .:/var/www/html
  networks:
    - laravel

x-mysql-base: &mysql-base
  image: mysql:8.0
  networks:
    - laravel
  healthcheck:
    test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    interval: 10s
    timeout: 5s
    retries: 3

# -------------------------------
# Services
# -------------------------------

services:

  # Application (PHP-FPM)
  app:
    <<: *app-base
    container_name: ta-safe-api-app
    labels: 
      observability.logs: "true"
    depends_on:
      db:
        condition: service_healthy
    profiles: ['web']
  

  # Worker for queues (background jobs)
  worker:
    <<: *app-base
    container_name: ta-safe-api-worker
    labels:
      observability.logs: "true"
    depends_on:
      db:
        condition: service_healthy
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    profiles: ['web']

  # Nginx for web requests (optional in dev)
  webserver: 
    image: nginx:alpine
    container_name: ta-safe-api-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel
    profiles: ['web']
  
  # Development database (persistent)
  db:
    <<: *mysql-base
    container_name: ta-safe-api-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes: 
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    profiles: ['web']

  # Application (PHP-FPM) for tests / TDD
  app_test: 
    <<: *app-base
    container_name: ta-safe-api-app-test
    depends_on:
      db_test:
        condition: service_healthy
    volumes:
      - .:/var/www/html 
      - ./.env.testing:/var/www/html/.env
    environment:
      APP_ENV: testing
    ports:
      - "3307:3307"
    profiles: ['test']

  # Test database (ephemeral, no volume)
  db_test: 
    <<: *mysql-base
    container_name: ta-safe-api-mysql-test
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}      
      MYSQL_USER: ${DB_USERNAME}          
      MYSQL_PASSWORD: ${DB_PASSWORD} 
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    profiles: ['test']

  loki: 
    image: grafana/loki:latest
    container_name: ta-safe-api-loki
    volumes:
      - ./docker/observability/loki/loki-config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100"
    networks:
      - laravel
    profiles: ['obs']

  alloy:
    image: grafana/alloy:latest
    container_name: ta-safe-api-alloy
    user: root
    volumes:
      - ./docker/observability/alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --storage.path=/tmp/alloy --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    ports:
      - "12345:12345"
    depends_on:
      - loki
    networks:
      - laravel
    profiles: ['obs']

  grafana:
    image: grafana/grafana:latest
    container_name: ta-safe-api-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_LOG_LEVEL: info
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
    networks:
      - laravel
    profiles: ['obs']

# -------------------------------
# Networks & Volumes
# -------------------------------

networks:
  laravel:

volumes:
  db_data:
  loki_data:
  grafana_data: